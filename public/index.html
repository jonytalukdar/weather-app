<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="row">
        <!-- <div class="col-6 d-flex" id="left">
          <div class="align-self-center m-auto text-center">
            <img src="" alt="" />
            <h3>Open Weather App</h3>
            <p class="lead">Enter Your City To Check Weather Instanly</p>
          </div>
        </div> -->

        <div class="col-6 d-flex" id="right">
          <div class="align-self-center m-auto text-center">
            <img src="" alt="" id="condition" />
            <p class="lead">
              <strong
                ><span id="city">Dhaka</span> ,
                <span id="country">BD</span></strong
              >
              <br />
              <strong><span id="main">Cloud</span></strong>
              ( <span id="description">Scattered Cloud</span> ) <br />

              TEMP : <strong><span id="temp">32</span></strong> Pressure :
              <strong><span id="pressure">1043</span></strong> huminity :
              <strong><span id="humidity">67</span></strong>
            </p>

            <input
              type="text"
              id="city-input"
              placeholder="Enter Your City"
              class="form-control"
            />
            <small class="form-text text-muted"
              >After Entering Your City Name Please Press Enter To Get
              Result</small
            >
          </div>
        </div>

        <div class="col-6">
          <h5 class="my-5">Recently Searched Result :</h5>

          <div class="my-5" id="history"></div>

          <div id="master-history" class="card card-body my-2">
            <div class="d-flex">
              <div>
                <img src="" alt="" class="condition" />
              </div>
              <div class="text-left">
                <p>
                  <strong
                    ><span class="city">Dhaka</span> ,
                    <span class="country">BD</span></strong
                  >
                  <br />
                  <strong><span class="main">Cloud</span></strong>
                  ( <span class="description">Scattered Cloud</span> ) <br />

                  TEMP :
                  <strong><span class="temp">32</span></strong> Pressure :
                  <strong><span class="pressure">1043</span></strong> huminity :
                  <strong><span class="humidity">67</span></strong>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
